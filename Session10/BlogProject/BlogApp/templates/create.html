<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'create.css' %}" />
    <title>Document</title>
</head>
<body>
    <div class="background">
        <form action="/create" method="post" class="contentWrapper">
            {% csrf_token %}
            <input type="text" placeholder="두근두근" name="title">

            <textarea name="content" placeholder="어서 이야기 보따리를 풀어주세요!!
            "></textarea>
            <select name="category" id="select">
                {% for category in categorys %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
            <button type="submit">감사합니다</button>
            <p class="final">수고했어요 오늘도. 당신의 이야기 덕분에 세상에 조금 더 밝아졌어요!</p>
        </form>
       
    </div>
</body>
</html>
